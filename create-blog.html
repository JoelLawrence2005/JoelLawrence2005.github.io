<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Link to the new master CSS file -->
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-950 text-gray-100 antialiased font-['Inter']">

    <!-- Header & Navigation -->
    <header class="bg-gray-900 p-4 border-b border-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-cyan-400 hover:text-cyan-300 transition-colors">CGTMF</a>
            <nav class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="text-gray-300 hover:text-cyan-400 font-medium transition-colors">Home</a>
                <a href="all-blogs.html" class="text-gray-300 hover:text-cyan-400 font-medium transition-colors">Blogs</a>
                <a href="#" class="text-gray-300 hover:text-cyan-400 font-medium transition-colors">About</a>
            </nav>
            <button class="md:hidden text-gray-300 hover:text-cyan-400 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <!-- Main Content for Blog Creation Form -->
    <main class="container mx-auto p-4 md:p-8">
        <div class="max-w-2xl mx-auto bg-gray-900 p-8 rounded-2xl shadow-xl">
            <h1 class="text-4xl font-bold text-white mb-6">Create a New Blog Post</h1>
            <form id="create-blog-form" class="space-y-6">
                <div>
                    <label for="blog-title" class="block text-sm font-medium text-gray-300 mb-2">Blog Title</label>
                    <input type="text" id="blog-title" name="blog-title" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-cyan-500 focus:border-cyan-500" required>
                </div>
                <div>
                    <label for="blog-content" class="block text-sm font-medium text-gray-300 mb-2">Blog Content</label>
                    <textarea id="blog-content" name="blog-content" rows="10" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-cyan-500 focus:border-cyan-500" required></textarea>
                </div>
                <div>
                    <label for="blog-author" class="block text-sm font-medium text-gray-300 mb-2">Author</label>
                    <input type="text" id="blog-author" name="blog-author" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-cyan-500 focus:border-cyan-500" required>
                </div>
                <div>
                    <label for="blog-category" class="block text-sm font-medium text-gray-300 mb-2">Category</label>
                    <select id="blog-category" name="blog-category" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-cyan-500 focus:border-cyan-500">
                        <option>Tech</option>
                        <option>Games</option>
                        <option>Movies</option>
                        <option>Research</option>
                        <option>World News</option>
                    </select>
                </div>
                <div>
                    <label for="blog-image" class="block text-sm font-medium text-gray-300 mb-2">Featured Image</label>
                    <input type="file" id="blog-image" name="blog-image" class="w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-white hover:file:bg-cyan-600">
                </div>
                <div class="text-right">
                    <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                        Create Post
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 p-6 border-t border-gray-800 text-center text-gray-500 mt-16">
        <div class="container mx-auto">
            <p>&copy; 2025 CGTMF. All rights reserved.</p>
        </div>
    </footer>

    <script src="blogs.js"></script>
    <script src="create-blog.js"></script>
</body>
</html>
